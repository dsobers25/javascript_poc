<!doctype html>
<html>
	<head>
    	<title>While Loops Exercise</title>
    </head>
    <body>
    	<p id="count"></p>
          <script type="text/javascript">
			
			var text = "";
			
            var i = 0;
            
            while(i<6) {
             
                text += "The Count is " + i;
				
                i++;
            
            }
			
            document.getElementById("count").innerHTML = text;
      	</script>
    </body>
</html>
