<html>

    <head>
        
        <title>Javascript</title>
        
        
    
    </head>

    <body>
        
        <p id="text">Hello World!</p>
		
		<button id="myButton">Change text</button>
		
		<p id="secondParagraph">Javascript is... </p>
        
		<button id="secondButton">Append text</button>
		
		<p id="thirdParagraph"></p>
        
		<button id="thirdButton">Ghost text</button>
		
		<p id="moreText">This is Some Text</p>
		
		<button id="styleText">Style Text</button>
        
		<script type="text/javascript">
            
            
        
            document.getElementById("myButton").onclick = function() {
			
				document.getElementById("text").innerHTML = "Hello King Deron!";
			
			}
			
			document.getElementById("secondButton").onclick = function() {
			
				document.getElementById("secondParagraph").innerHTML = "I think " + document.getElementById("secondParagraph").innerHTML + "Extrordinary!";
			
			}
			
			document.getElementById("thirdButton").onclick = function() {
			
				document.getElementById("thirdParagraph").innerHTML = "Non-Material Text!!!" ;
			
			}
			
			document.getElementById("styleText").onclick = function() {
			
				document.getElementById("moreText").style.fontSize = "50px" ;
			
			}
        
        </script>
        
    </body>

</html>
